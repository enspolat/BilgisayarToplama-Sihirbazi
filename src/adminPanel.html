<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Admin Panel</h2>
        <div class="row">
            <div class="col-md-6">
                <!-- Hardware Selection -->
                <h4>Hardware Selection</h4>
                <form id="hardwareForm">
                    <div class="mb-3">
                        <label for="hardwareType" class="form-label">Component Type</label>
                        <select class="form-select" id="hardwareType">
                            <option value="cpu">CPU</option>
                            <option value="motherboard">Motherboard</option>
                            <option value="cpuCooler">CPU Cooler</option>
                            <option value="gpu">Video Card</option>
                            <option value="ram">Memory</option>
                            <option value="storage">Storage</option>
                            <option value="case">Case</option>
                            <option value="psu">Power Supply</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hardwareName" class="form-label">Component Name</label>
                        <input type="text" class="form-control" id="hardwareName">
                    </div>
                    <div class="mb-3">
                        <label for="hardwarePrice" class="form-label">Component Price</label>
                        <input type="text" class="form-control" id="hardwarePrice">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Component</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Total Price -->
                <h4 class="mb-3">
                    Total Tutar
                </h4>
                <div id="totalPrice">
                    <p>Total Price: <span id="total">$0.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./adminPanel.js"></script>
</body>

</html>
